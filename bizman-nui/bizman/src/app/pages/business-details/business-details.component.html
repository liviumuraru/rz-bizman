<mat-card class="card tab-card">
    <loader *ngIf="showLoader"></loader>
    
    <business-info [business]="business" [enableGoBack]="true"></business-info>

    <mat-tab-group mat-stretch-tabs mat-align-tabs="start" class="tab-group">
        <mat-tab label="Management">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">work_outline</mat-icon>
                Management
            </ng-template>
        </mat-tab>

        <mat-tab label="Personnel">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">people</mat-icon>
                Personnel
            </ng-template>
        </mat-tab>

        <mat-tab label="Assets">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">account_balance</mat-icon>
                Assets
            </ng-template>
        </mat-tab>

        <mat-tab label="Documents">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">folder</mat-icon>
                Documents
            </ng-template>
            <section class="search-bar">

            </section>
            <section class="documents-results-content">

            </section>
        </mat-tab>

        <mat-tab label="Legal">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">policy</mat-icon>
                Legal
            </ng-template>
            <section class="legal-content tab-content">
                <section *ngIf="orgTypes?.length > 0" class="organization-type form-field-container legal-details-section">
                    <section class="property field-label">Legal organization type</section>
                    <mat-divider [vertical]="true" class="content-divider-vertical content-divider"></mat-divider>
                    <!-- <mat-form-field class="form-field value">
                        <mat-select [(value)]="businessOrgTypeId">
                            <mat-option *ngFor="let orgType of orgTypes" [value]="orgType.id">
                                {{orgType.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->
                    <mat-chip-list class="value">
                        <mat-chip>
                            {{currentOrgType.name}}
                        </mat-chip>
                    </mat-chip-list>
                </section>

                <mat-divider class="content-divider-no-spacing content-divider"></mat-divider>

                <section *ngIf="legalStatusList?.length > 0" class="legal-statuses-container legal-details-section">
                    <section class="field-label property">Legal status</section>
                    <mat-divider [vertical]="true" class="content-divider-vertical content-divider"></mat-divider>
                    <business-legal-status-list class="value" [legalStatusList]="legalStatusList"></business-legal-status-list>
                </section>

                <mat-divider class="content-divider-no-spacing content-divider"></mat-divider>
            </section>
        </mat-tab>
    </mat-tab-group>
</mat-card>
